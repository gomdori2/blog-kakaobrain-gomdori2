<!DOCTYPE html>
<html lang="ko">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오브레인 Blog</title>
    
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 파일 보관 -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <!-- cdn? 링크 방식 -->

    <!-- <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    /> -->

  </head>
  <body>
    <div style=""></div>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 레이아웃 -->
      <header class="header">
        <!-- 상단 로고 -->
        <div class="inner">
          <div class="header-logo">
            <a class="header-logo-link" href="index.html">
              <img src="./images/etc/logo-kakao.png" alt="카카오브레인 블로그" class="header-logo-img"/>
              <!-- start 로고 슬라이드 교수님 컨벤션 id = js / class = css -->
              <!-- end 로고 슬라이드 -->
              <div class="header-logo-slide" id="logo-slide">
                <img src="./images/etc/logo-blog01.png" alt="카카오브레인 블로그"/>
              </div>
            </a>
          </div>

          <!-- 상단 메뉴 > nav = navigation -->
          <nav class="header-navi">
              <ul class="navi-list">
                <li><a href="#">소식</a></li>
                <li><a href="#">팀&크루</a></li>
                <li><a href="#">영입</a></li>
                <li class="navi-search">
                  <a href="#">
                    <img src="./images/icon/icon-search.png" alt="검색"/>
                  </a>
                </li>
                <li class="mobile-menu">
                  <a href="#">
                    <img src="./images/icon/icon-hbr.png" alt="모바일 메뉴"/>
                  </a>
                </li>
              </ul>
          </nav>
        </div>
      </header>
      <hr/>
      <!-- 메인 레이아웃 -->
      <main class="main">
        <!-- 메인상단 영역 -->
        <div class="main-top">
          <!-- 슬라이드 -->
          <div class="main-top-slide"></div>
          <!-- 타이틀 배너 -->
          <div class="main-top-banner"></div>
        </div>
        <!-- 메인하단영역 -->
        <div class="main-bottom">
          <!-- 메인 리스트 영역 -->
          <div class="main-bottom-list">
            <!-- 새글리스트 -->
            <div class="main-bottom-list-new"></div>
            <!-- 배너 -->
            <div class="main-bottom-list-banner"></div>
            <!-- 추천글 리스트 -->
            <div class="main-bottom-list-picks"></div>
          </div>
          <!-- 메인 카드 영역 -->
          <div class="main-bottom-cards">
            <!-- 카드 슬라이드 -->
            <div class="main-bottom-cards-slide"></div>
          </div>
        </div>
      </main>
      <!-- 하단 레이아웃 -->
      <footer class="footer">
        <!-- 하단 사이트정보 및 사이트 맵  -->
        <div class="footer-top">
          <!-- 회사 소개 -->
          <div class="footer-top-info"></div>
          <!-- 사이트맵 -->
          <div class="footer-top-sitemap"></div>
        </div>
        <!-- 하단 카피라이터 및 SNS 링크 -->
        <div class="footer-bottom">
          <!-- 카피라이터 -->
          <div class="footer-bottom-copyright"></div>
          <!-- sns 목록 -->
          <div class="footer-bottom-sns"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
